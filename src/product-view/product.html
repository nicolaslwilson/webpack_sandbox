			<product-images images="$resolve.product.Images"></product-images>
			<product-reviews hide show-gt-sm customer-review="$resolve.product.CustomerReview"></product-reviews>
		</div>
		<div layout="column" flex-gt-sm="50">
			<product-offers offers="$resolve.product.Offers"></product-offers>
